<footer class="container-fluid pb-4 pt-0">
  <div class="d-flex justify-content-between align-items-center w-100">
    <!-- Columna del logotipo, alineado a la izquierda -->
    <div class="logo-container d-flex justify-content-start">
      <a routerLink="/">
        <img src="ekotownLogo2.png" alt="Logotipo" class="img-fluid logo" />
      </a>
    </div>
    
  
    <!-- Columna de enlaces e iconos, centrada -->
    <div class="col-12 col-md-10 col-lg-8 d-flex flex-column align-items-center mx-auto">
      <!-- Enlaces del footer -->
      <div class="footer-links my-3">
        <a (click)="scrollToTop()" class="mx-3" href="#">Inicio</a>
        <a (click)="scrollToFeatured()" class="mx-3">Destacados</a>
        <a routerLink="/search" class="mx-3">Buscador</a>
        <a routerLink="/blog" class="mx-3">Blog</a>
      </div>
      

      <!-- Línea divisoria -->
      <div class="footer-divider mb-3 w-75"></div>

      <!-- Iconos de redes sociales -->
      <div class="footer-icons d-flex justify-content-center gap-3 mt-2">
        <img src="socialMedia/instagram.png" alt="Instagram" class="footer-icon">
        <img src="socialMedia/facebook.png" alt="Facebook" class="footer-icon">
        <img src="socialMedia/tik-tok.png" alt="TikTok" class="footer-icon">
        <img src="socialMedia/twitter.png" alt="Twitter" class="footer-icon">
        <img src="socialMedia/youtube.png" alt="YouTube" class="footer-icon">
        <img src="socialMedia/mail.png" alt="Mail" class="footer-icon">
      </div>

      <!-- Copyright -->
      <div class="mt-3">
        <p class="text-center mt-4 mb-0">&copy; 2025 ekotown. Todos los derechos reservados.</p>
      </div>
    </div>

    <!-- Botón para subir -->
    <div class="back-to-top-container">
      <button class="back-to-top" (click)="scrollToTop()">
        <img src="up.png" alt="Subir" class="back-to-top-img">
      </button>      
    </div>
  </div>
</footer>

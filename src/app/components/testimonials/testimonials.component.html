<section class="testimonials-section">
  <div class="container">
    <!-- Testimonios -->
    <div class="row justify-content-center">
      <div 
        *ngFor="let testimonial of visibleTestimonials" 
        class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="testimonial-card p-4">
          <img [src]="testimonial.image" [alt]="testimonial.name" class="testimonial-image mb-3">
          <div class="rating mb-2">
            <span 
              class="star" 
              *ngFor="let star of [1,2,3,4,5]; trackBy: trackByStar"
              [class.filled]="star <= testimonial.rating">â˜…</span>
          </div>
          <p class="testimonial-text mb-3">{{testimonial.comment}}</p>
          <div class="testimonial-author">
            <h3 class="h5">{{testimonial.name}}</h3>
            <p class="text-muted small">{{testimonial.date}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Flechas debajo -->
    <div class="row justify-content-center mt-4">
      <div class="col-auto">
        <button 
          (click)="previousTestimonial()" 
          class="arrow left-arrow">
          <i class="bi bi-arrow-bar-left"></i>
        </button>
      </div>
      <div class="col-auto">
        <button 
          (click)="nextTestimonial()" 
          class="arrow right-arrow">
          <i class="bi bi-arrow-bar-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
